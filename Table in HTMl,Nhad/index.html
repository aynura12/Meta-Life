<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <table border="2">
        <colgroup>
            <col style="background-color: blue;">
            <col style="background-color: brown;">
        </colgroup>
        <caption>Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nihad</td>
                <td>Sirinov</td>
            </tr>
            <tr>
                <td>Aynura</td>
                <td>Qaniyeva</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
